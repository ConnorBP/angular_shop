<div *ngIf="productsDatabase.productsLoaded" class="container">
    <h3>{{productDetails?.name}}</h3>
    <ul class="">
        <li><b>Description: </b><p>{{productDetails?.description}}</p></li>
        <li><b>Store Item ID: </b><p>{{productDetails?.id}}</p></li>
        <li><b>Price: </b><p>{{productDetails?.price}}</p></li>
    </ul>
</div>
